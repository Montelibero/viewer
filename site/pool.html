<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Stellar Liquidity Pool</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bulma через CDN -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link id="common-css" rel="stylesheet" href="/common.css?4">
</head>
<body>
<section class="section">
  <div class="container">

    <div class="mb-4 is-flex is-justify-content-space-between is-align-items-center">
      <a class="button is-small is-light" href="/" data-i18n="back-home">На главную</a>
      <div class="buttons are-small" id="lang-switcher">
        <button class="button is-light" data-lang="ru">RU</button>
        <button class="button is-light" data-lang="en">EN</button>
        <button class="button is-light" data-lang="es">ES</button>
      </div>
    </div>

    <!-- HEADER -->
    <div class="box">
      <div class="level is-mobile">
        <div class="level-left">
          <div>
            <p class="title is-5" data-i18n="header-title">Liquidity Pool</p>
            <p class="subtitle is-7" id="pool-type">—</p>
          </div>
        </div>
        <div class="level-right">
          <span class="tag is-info is-light" id="status-label" data-i18n="status-loading">Loading…</span>
        </div>
      </div>

      <p class="is-mono is-size-7" id="pool-id">—</p>

      <div class="mt-2 buttons">
        <a class="button is-small is-link is-light"
           id="btn-stellarx"
           target="_blank"
           rel="noreferrer"
           data-i18n="link-stellarx">
          StellarX
        </a>
        <a class="button is-small is-link is-light"
           id="btn-scopuly"
           target="_blank"
           rel="noreferrer"
           data-i18n="link-scopuly">
          Scopuly
        </a>
        <a class="button is-small is-link is-light"
           id="btn-expert"
           target="_blank"
           rel="noreferrer"
           data-i18n="link-expert">
          Stellar Expert
        </a>
      </div>

      <div class="mt-3 is-size-7">
        <p><span data-i18n="fee-label">Fee</span>: <span id="pool-fee">—</span> bps</p>
        <p><span data-i18n="shares-label">Shares</span>: <span class="has-text-weight-semibold" id="pool-shares">—</span></p>
        <p><span data-i18n="trustlines-label">Trustlines</span>: <span id="pool-tl">—</span></p>
        <p class="is-size-7" id="pool-updated">—</p>
      </div>
    </div>

    <!-- ERROR MESSAGE -->
    <article class="message is-danger is-hidden" id="error-box">
      <div class="message-header">
        <p data-i18n="error-title">Ошибка</p>
      </div>
      <div class="message-body" id="error-text">
        —
      </div>
    </article>

    <!-- LOADER -->
    <progress class="progress is-small is-primary is-hidden"
              max="100" id="loader" data-i18n="loader-text">Загрузка</progress>

    <!-- RESERVES -->
    <div class="box">
      <p class="title is-6" data-i18n="reserves-title">Резервы</p>
      <ul id="reserves" class="is-size-7">
        <!-- сюда пойдут резервы -->
      </ul>
    </div>

    <!-- LINKS -->
    <div class="box">
      <p class="title is-6" data-i18n="links-title">Horizon</p>
      <div class="buttons">
        <a class="button is-link is-light is-fullwidth"
           id="btn-operations"
           data-i18n="link-operations">
          Операции
        </a>
      </div>
      <div class="buttons">
        <a class="button is-link is-light is-fullwidth"
           id="btn-transactions"
           data-i18n="link-transactions">
          Транзакции
        </a>
      </div>
      <div class="buttons">
        <a class="button is-link is-light is-fullwidth"
           id="btn-holders"
           data-i18n="link-holders">
          Холдеры
        </a>
      </div>
    </div>

    <!-- HOLDERS -->
    <div class="box is-hidden" id="holders-box">
      <p class="title is-6" data-i18n="holders-title">Холдеры</p>
      <progress class="progress is-small is-primary is-hidden"
                max="100" id="holders-loader" data-i18n="loader-text">Загрузка</progress>
      <div id="holders-list"></div>
    </div>

  </div>
</section>

<script type="module">
  const commonBase = (() => {
    if (window.location.protocol === 'file:') return './common';
    const m = window.location.pathname.match(/^(.*\/site)\//);
    if (m) return `${m[1]}/common`;
    return '/common';
  })();
  const i18nBase = commonBase.replace(/common$/, 'i18n');
  document.getElementById('common-css').href = `${commonBase}.css?4`;
  const { shorten, isLocalLike } = await import(`${commonBase}.js?4`);
  const { initI18n } = await import(`${i18nBase}.js?4`);

  const horizonBase = 'https://horizon.stellar.org';
  const defaultPoolId = '49a48dd6aa8b247a553a07acd2957efa85fc0233a40af5bb75cf5d27624d42d9';
  const langButtons = Array.from(document.querySelectorAll('#lang-switcher [data-lang]'));
  const i18n = await initI18n({ baseName: 'pool' });
  const { t } = i18n;

  let poolData = null;
  let statusState = 'loading';
  let lastErrorKey = '';
  let lastErrorDetail = '';
  let holdersData = null;
  let holdersVisible = false;
  let loaderVisible = false;

  function getPoolIdFromUrl() {
    const parts = window.location.pathname.split('/').filter(Boolean);
    if (parts.length >= 2 && parts[0] === 'pool') {
      return parts[1];
    }
    if (isLocalLike()) {
      return defaultPoolId;
    }
    return null;
  }

  function showLoading(on) {
    const loader = document.getElementById('loader');
    loader.textContent = t('loader-text');
    loaderVisible = on;
    loader.classList.toggle('is-hidden', !on);
  }

  function setStatus(state) {
    statusState = state;
    const status = document.getElementById('status-label');
    status.classList.remove('is-danger', 'is-success', 'is-info');
    let key = 'status-loading';
    if (state === 'ok') {
      status.classList.add('is-success');
      key = 'status-ok';
    } else if (state === 'error') {
      status.classList.add('is-danger');
      key = 'status-error';
    } else {
      status.classList.add('is-info');
    }
    status.textContent = t(key);
  }

  function showError(messageKey, { detail = '' } = {}) {
    const box = document.getElementById('error-box');
    const text = document.getElementById('error-text');
    lastErrorKey = messageKey || '';
    lastErrorDetail = detail || '';
    const base = messageKey ? t(messageKey) : '';
    const msg = detail ? `${base ? base + ': ' : ''}${detail}` : base;
    text.textContent = msg || detail || '';
    box.classList.remove('is-hidden');
    setStatus('error');
  }

  function clearError() {
    document.getElementById('error-box').classList.add('is-hidden');
  }

  function renderReserves(reserves) {
    const listEl = document.getElementById('reserves');
    listEl.innerHTML = '';

    if (!reserves?.length) {
      listEl.textContent = t('reserves-empty');
      return;
    }

    reserves.forEach(r => {
      const li = document.createElement('li');
      li.className = 'mb-2';

      let assetLabel = '';
      if (r.asset === 'native') {
        assetLabel = 'XLM';
      } else {
        const [code, issuer] = r.asset.split(':');
        const display = `${code || '—'} · ${issuer ? shorten(issuer) : '—'}`;
        assetLabel = display;
        if (code && issuer) {
          const link = document.createElement('a');
          link.href = `/assets/${encodeURIComponent(`${code}-${issuer}`)}`;
          link.textContent = display;
          link.className = 'has-text-weight-semibold';
          li.appendChild(link);
        }
      }

      if (!li.childNodes.length) {
        const strong = document.createElement('strong');
        strong.textContent = assetLabel;
        li.appendChild(strong);
      }

      const amount = document.createElement('div');
      amount.innerHTML = `${t('amount-label')}: <span class="has-text-weight-semibold">${r.amount}</span>`;
      li.appendChild(amount);

      listEl.appendChild(li);
    });
  }

  function renderPool(pool) {
    poolData = pool;
    document.getElementById('pool-id').textContent = pool.id;
    document.getElementById('pool-type').textContent = pool.type || '—';
    document.getElementById('pool-fee').textContent = pool.fee_bp ?? '—';
    document.getElementById('pool-shares').textContent = pool.total_shares ?? '—';
    document.getElementById('pool-tl').textContent = pool.total_trustlines ?? '—';
    document.getElementById('pool-updated').textContent =
      pool.last_modified_time ? `${t('updated-label')}: ${pool.last_modified_time}` : '';

    setStatus('ok');

    renderReserves(pool.reserves);

    // Horizon links
    document.getElementById('btn-operations').href =
      `${horizonBase}/liquidity_pools/${pool.id}/operations?limit=20&order=desc`;
    document.getElementById('btn-transactions').href =
      `${horizonBase}/liquidity_pools/${pool.id}/transactions?limit=20&order=desc`;

    // External links
    const stellarXBtn = document.getElementById('btn-stellarx');
    const scopulyBtn = document.getElementById('btn-scopuly');
    const expertBtn = document.getElementById('btn-expert');

    const reserves = Array.isArray(pool.reserves) ? pool.reserves : [];
    const assetPathPart = (asset) => {
      if (!asset) return null;
      if (asset === 'native') return 'native';
      const [code, issuer] = asset.split(':');
      if (!code || !issuer) return null;
      return `${code}:${issuer}`;
    };
    let stellarXPath = null;
    if (reserves.length === 2) {
      const parts = reserves.map(r => assetPathPart(r.asset)).filter(Boolean);
      if (parts.length === 2) {
        parts.sort((a, b) => {
          if (a === 'native') return -1;
          if (b === 'native') return 1;
          return a.localeCompare(b);
        });
        stellarXPath = `https://www.stellarx.com/amm/analytics/${parts[0]}/${parts[1]}`;
      }
    }
    if (stellarXPath) {
      stellarXBtn.href = stellarXPath;
      stellarXBtn.classList.remove('is-static');
      stellarXBtn.target = '_blank';
      stellarXBtn.rel = 'noreferrer';
    } else {
      stellarXBtn.href = '#';
      stellarXBtn.classList.add('is-static');
    }

    scopulyBtn.href = `https://scopuly.com/pool/${pool.id}`;
    scopulyBtn.target = '_blank';
    scopulyBtn.rel = 'noreferrer';

    expertBtn.href = `https://stellar.expert/explorer/public/liquidity-pool/${pool.id}`;
    expertBtn.target = '_blank';
    expertBtn.rel = 'noreferrer';
  }

  async function loadPool() {
    const poolId = getPoolIdFromUrl();
    if (!poolId) {
      showError('error-no-pool-id');
      return;
    }

    clearError();
    setStatus('loading');
    showLoading(true);

    try {
      const res = await fetch(`${horizonBase}/liquidity_pools/${poolId}`);
      if (!res.ok) {
        throw new Error(`Horizon error ${res.status}`);
      }
      const data = await res.json();
      renderPool(data);
    } catch (e) {
      console.error(e);
      showError('error-load-pool', { detail: e.message || t('error-unknown') });
    } finally {
      showLoading(false);
    }
  }

  loadPool();

  async function fetchAllHolders(poolId) {
    const holders = [];
    let nextUrl = `${horizonBase}/accounts?liquidity_pool=${poolId}&limit=200&order=asc`;
    let lastCursor = null;

    while (nextUrl) {
      const res = await fetch(nextUrl);
      if (!res.ok) throw new Error(`Horizon error ${res.status}`);

      const data = await res.json();
      const records = data?._embedded?.records || [];

      records.forEach(r => {
        const assetBalance = r.balances.find(b => b.liquidity_pool_id === poolId);
        holders.push({
          id: r.id,
          balance: parseFloat(assetBalance?.balance || 0)
        });
      });

      if (!records.length) break;

      const nextHref = data?._links?.next?.href;
      if (!nextHref) break;
      const parsed = new URL(nextHref);
      const cursor = parsed.searchParams.get('cursor');
      if (!cursor || cursor === lastCursor) break;
      lastCursor = cursor;
      nextUrl = nextHref;
    }

    return holders;
  }

  async function loadHolders() {
    const poolId = getPoolIdFromUrl();
    if (!poolId) return;

    const holdersBox = document.getElementById('holders-box');
    holdersBox.classList.remove('is-hidden');
    holdersVisible = true;

    const loader = document.getElementById('holders-loader');
    loader.textContent = t('loader-text');
    loader.classList.remove('is-hidden');

    try {
      const holders = (await fetchAllHolders(poolId))
        .sort((a, b) => b.balance - a.balance);

      holdersData = holders;
      renderHolders(holders);
    } catch (e) {
      console.error(e);
      showError('error-load-holders', { detail: e.message || t('error-unknown') });
    } finally {
      loader.classList.add('is-hidden');
    }
  }

  function renderHolders(holders) {
    const listEl = document.getElementById('holders-list');
    listEl.innerHTML = '';

    if (!holders.length) {
      listEl.textContent = t('holders-empty');
      return;
    }

    const table = document.createElement('table');
    table.className = 'table is-fullwidth is-striped is-hoverable is-size-7';

    const thead = document.createElement('thead');
    thead.innerHTML = `<tr><th>${t('holders-th-account')}</th><th class="has-text-right">${t('holders-th-balance')}</th></tr>`;
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    holders.forEach(h => {
      const row = document.createElement('tr');

      const cellId = document.createElement('td');
      const idLink = document.createElement('a');
      idLink.href = `/account/${h.id}`;
      idLink.textContent = shorten(h.id);
      idLink.className = 'is-mono';
      cellId.appendChild(idLink);

      const cellBalance = document.createElement('td');
      cellBalance.className = 'has-text-right is-mono';
      cellBalance.textContent = h.balance.toFixed(7);

      row.appendChild(cellId);
      row.appendChild(cellBalance);
      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    listEl.appendChild(table);
  }

  document.getElementById('btn-holders').addEventListener('click', (e) => {
    e.preventDefault();
    loadHolders();
  });

  function setActiveLangButton(lang) {
    langButtons.forEach((btn) => {
      const isActive = btn.dataset.lang === lang;
      btn.classList.toggle('is-primary', isActive);
      btn.classList.toggle('is-light', !isActive);
    });
  }

  function reapplyLanguage() {
    if (poolData) renderPool(poolData);
    if (holdersData && holdersVisible) {
      document.getElementById('holders-box').classList.remove('is-hidden');
      renderHolders(holdersData);
    }
    const errorVisible = !document.getElementById('error-box').classList.contains('is-hidden');
    if (errorVisible) {
      showError(lastErrorKey, { detail: lastErrorDetail });
    }
    showLoading(loaderVisible);
    setStatus(statusState);
    setActiveLangButton(i18n.lang());
  }

  setActiveLangButton(i18n.lang());

  langButtons.forEach((btn) => {
    btn.addEventListener('click', async (e) => {
      e.preventDefault();
      const nextLang = btn.dataset.lang;
      await i18n.setLang(nextLang);
      reapplyLanguage();
    });
  });
</script>

</body>
</html>
