<section class="section">
  <div class="container">

    <div class="mb-4">
      <a class="button is-small is-light" href="/" data-i18n="back-home">На главную</a>
    </div>

    <!-- HEADER -->
    <div class="box">
      <div class="level is-mobile">
        <div class="level-left">
          <div>
            <p class="title is-5" data-i18n="header-title">Офферы аккаунта</p>
            <p class="subtitle is-7" id="account-id">—</p>
          </div>
        </div>
        <div class="level-right">
          <span class="tag is-info is-light" id="status-label" data-i18n="status-loading">Loading…</span>
        </div>
      </div>
    </div>

    <!-- ERROR MESSAGE -->
    <article class="message is-danger is-hidden" id="error-box">
      <div class="message-header">
        <p data-i18n="error-title">Ошибка</p>
      </div>
      <div class="message-body" id="error-text">—</div>
    </article>

    <!-- LOADER -->
    <progress class="progress is-small is-primary is-hidden"
              max="100" id="loader" data-i18n="loader-text">Загрузка</progress>

    <!-- OFFERS TABLE -->
    <div class="table-container">
      <table class="table is-fullwidth is-striped is-hoverable" id="offers-table">
        <thead>
          <tr>
            <th class="is-clickable" data-sort="id">
              <span data-i18n="offer-id">ID</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
            <!-- Selling Split -->
            <th class="is-clickable" data-sort="sell_amount">
              <span data-i18n="sell-amount">Sell Amt</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
            <th class="is-clickable" data-sort="sell_asset">
              <span data-i18n="sell-asset">Sell Asset</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
            <!-- Buying Split -->
            <th class="is-clickable" data-sort="buy_amount">
              <span data-i18n="buy-amount">Buy Amt</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
             <th class="is-clickable" data-sort="buy_asset">
              <span data-i18n="buy-asset">Buy Asset</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>

            <th class="is-clickable" data-sort="price">
              <span data-i18n="price-label">Price</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
            <th class="is-clickable" data-sort="price_inv">
              <span data-i18n="price-inv-label">Inv. Price</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
            <th class="is-clickable" data-sort="date">
              <span data-i18n="date-label">Date</span>
              <span class="icon is-small is-hidden"><i class="fas fa-sort"></i></span>
            </th>
          </tr>
        </thead>
        <tbody id="offers-tbody">
          <!-- rows go here -->
        </tbody>
      </table>
    </div>

    <div id="offers-empty-msg" class="has-text-centered has-text-grey is-hidden">
      <p data-i18n="offers-empty">No offers found</p>
    </div>

    <div class="has-text-centered mt-4">
      <button class="button is-link is-light" id="btn-load-more" data-i18n="load-more">
        Загрузить ещё
      </button>
    </div>

  </div>
</section>
