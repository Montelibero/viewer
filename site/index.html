<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Stellar Viewer Â· eurmtl</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link id="common-css" rel="stylesheet" href="/v{{readFile "VERSION" | trim}}/common.css">
</head>
<body>

  <!-- HEADER -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item has-text-weight-bold" href="/">
          Stellar Viewer
        </a>
      </div>
      <div class="navbar-menu is-active"> <!-- simplified for mobile -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons are-small" id="lang-switcher">
               <!-- Filled by JS or static? Let's use JS to be dynamic -->
            </div>
            <button class="button is-small is-light ml-2" id="settings-btn" title="Settings">
              <span class="icon is-small">
                <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main id="app" style="min-height: 80vh;">
    <!-- View content goes here -->
  </main>

  <footer class="footer">
    <div class="content has-text-centered is-size-7">
      <p>
        <a href="https://github.com/Montelibero/viewer" target="_blank">GitHub</a> |
        <span data-i18n="version-label">Version</span>: <span id="app-version">...</span>
      </p>
    </div>
  </footer>

  <div class="modal" id="settings-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" data-i18n="settings-title">Settings</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label" data-i18n="horizon-url-label">Horizon URL</label>
          <div class="control">
            <input class="input" type="text" id="horizon-url-input" placeholder="https://horizon.stellar.org">
          </div>
          <p class="help" data-i18n="horizon-url-help">Enter a valid Horizon API URL.</p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="save-settings-btn" data-i18n="save-button">Save</button>
        <button class="button is-danger is-light" id="reset-settings-btn" data-i18n="reset-button">Reset to Default</button>
        <button class="button" id="cancel-settings-btn" data-i18n="cancel-button">Cancel</button>
      </footer>
    </div>
  </div>

  <script>
    // Global version injected by Caddy
    window.APP_VERSION = '{{readFile "VERSION" | trim}}';
  </script>

  <script type="module">
    // Load main modules using the versioned path
    // Note: We use absolute paths prefixed with /v{VERSION} so Caddy rewrites them.
    // Subsequent imports inside these files will be relative, thus inheriting the version.
    import { router } from '/v{{readFile "VERSION" | trim}}/js/router.js';
    import { initI18n } from '/v{{readFile "VERSION" | trim}}/js/i18n.js';
    import { appVersion, initSettings } from '/v{{readFile "VERSION" | trim}}/js/common.js';

    document.getElementById('app-version').textContent = appVersion;
    initSettings();

    // Lang switcher logic (global)
    const i18n = await initI18n({ baseName: 'index' });
    const langs = ['ru', 'en', 'es'];
    const container = document.getElementById('lang-switcher');

    function renderLang() {
        container.innerHTML = '';
        langs.forEach(lang => {
            const btn = document.createElement('button');
            btn.className = `button ${i18n.lang() === lang ? 'is-primary' : 'is-light'}`;
            btn.textContent = lang.toUpperCase();
            btn.onclick = async () => {
                await i18n.setLang(lang);
                renderLang();
                // Reload current view to apply lang
                router();
            };
            container.appendChild(btn);
        });
    }
    renderLang();
  </script>
</body>
</html>
