name: Increment Version

on:
  push:
    branches:
      - main
    paths:
      - 'site/js/**'
      - 'site/lang/**'

permissions:
  contents: write

jobs:
  increment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Increment Version
        run: |
          v=$(cat site/VERSION | tr -d '[:space:]')
          if ! [[ "$v" =~ ^[0-9]+$ ]]; then
            echo "Error: Version '$v' is not a number"
            exit 1
          fi
          new_v=$((v + 1))
          echo -n "$new_v" > site/VERSION
          echo "Updated version to $new_v"

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add site/VERSION
          git commit -m "Bump version to $(cat site/VERSION)"
          git push
