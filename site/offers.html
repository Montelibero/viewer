<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Account Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">

  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      background: var(--bulma-body-background-color, #f5f5f5);
      color: var(--bulma-body-color, #0a0a0a);
    }
    .section {
      padding-top: 1.5rem;
      padding-bottom: 2rem;
    }
    .is-mono {
      font-family: monospace;
      word-break: break-all;
    }
    .offer-card {
      border-left: 3px solid #485fc7;
    }
  </style>
</head>
<body>
<section class="section">
  <div class="container">

    <div class="mb-4">
      <a class="button is-small is-light" href="/">На главную</a>
    </div>

    <!-- HEADER -->
    <div class="box">
      <div class="level is-mobile">
        <div class="level-left">
          <div>
            <p class="title is-5">Офферы аккаунта</p>
            <p class="subtitle is-7" id="account-id">—</p>
          </div>
        </div>
        <div class="level-right">
          <span class="tag is-info is-light" id="status-label">Loading…</span>
        </div>
      </div>
    </div>

    <!-- ERROR MESSAGE -->
    <article class="message is-danger is-hidden" id="error-box">
      <div class="message-header">
        <p>Ошибка</p>
      </div>
      <div class="message-body" id="error-text">—</div>
    </article>

    <!-- LOADER -->
    <progress class="progress is-small is-primary is-hidden"
              max="100" id="loader">Загрузка</progress>

    <!-- OFFERS LIST -->
    <div id="offers-container">
      <!-- cards go here -->
    </div>

    <div class="has-text-centered mt-4">
      <button class="button is-link is-light" id="btn-load-more">
        Загрузить ещё
      </button>
    </div>

  </div>
</section>

<script type="module">
  const horizonBase = 'https://horizon.stellar.org';
  const defaultAccountId = 'GACKTN5DAZGWXRWB2WLM6OPBDHAMT6SJNGLJZPQMEZBUR4JUGBX2UK7V';

  function shorten(str) {
    if (!str || str.length <= 12) return str;
    return str.slice(0, 4) + '…' + str.slice(-4);
  }

  function accountLink(acc) {
    return acc ? `/account/${encodeURIComponent(acc)}` : null;
  }

  function assetLabel(asset) {
    if (!asset) return '—';
    if (asset.asset_type === 'native') return 'XLM';
    const code = asset.asset_code || '—';
    const issuer = asset.asset_issuer || '';
    const text = `${code} · ${issuer ? shorten(issuer) : '—'}`;
    const href = issuer ? `/assets/${encodeURIComponent(`${code}-${issuer}`)}` : null;
    return href ? `<a href="${href}">${text}</a>` : text;
  }

  function showLoading(on) {
    const loader = document.getElementById('loader');
    loader.classList.toggle('is-hidden', !on);
  }

  function showError(message) {
    const box = document.getElementById('error-box');
    const text = document.getElementById('error-text');
    text.textContent = message;
    box.classList.remove('is-hidden');
    const status = document.getElementById('status-label');
    status.textContent = 'Error';
    status.classList.remove('is-info');
    status.classList.add('is-danger');
  }

  function clearError() {
    document.getElementById('error-box').classList.add('is-hidden');
  }

  function setStatusOk() {
    const status = document.getElementById('status-label');
    status.textContent = 'OK';
    status.classList.remove('is-danger');
    status.classList.add('is-success');
  }

  function getAccountFromUrl() {
    const parts = window.location.pathname.split('/').filter(Boolean);
    if (parts.length >= 2 && parts[0] === 'offers') {
      return parts[1];
    }
    if (window.location.protocol === 'file:' || location.hostname === 'localhost') {
      return defaultAccountId;
    }
    return null;
  }

  async function fetchOffers(accountId, { cursor = null, limit = 50 } = {}) {
    const url = new URL(`${horizonBase}/accounts/${accountId}/offers`);
    url.searchParams.set('order', 'desc');
    url.searchParams.set('limit', limit);
    if (cursor) url.searchParams.set('cursor', cursor);

    const res = await fetch(url.toString());
    if (!res.ok) {
      throw new Error(`Horizon error ${res.status}`);
    }
    const data = await res.json();
    return data?._embedded?.records || [];
  }

  function renderOffers(list) {
    const container = document.getElementById('offers-container');
    container.innerHTML = '';

    if (!list.length) {
      container.innerHTML = '<p class="has-text-grey">Офферов нет.</p>';
      return;
    }

    list.forEach(offer => {
      const box = document.createElement('div');
      box.className = 'box is-size-7 offer-card';

      const price = offer.price || (offer.price_r ? `${offer.price_r.n}/${offer.price_r.d}` : '—');

      box.innerHTML = `
        <p class="mb-1">
          <strong><a href="/offer/${offer.id}">Offer #${offer.id}</a></strong>
          · ${offer.last_modified_time || ''}
        </p>
        <p class="is-size-7">
          Продавец: ${accountLink(offer.seller) ? `<a class="is-mono" href="${accountLink(offer.seller)}">${shorten(offer.seller)}</a>` : '—'}
        </p>
        <p class="mt-2">Продаём: ${assetLabel(offer.selling)}</p>
        <p>Покупаем: ${assetLabel(offer.buying)}</p>
        <p>Количество: <span class="has-text-weight-semibold">${offer.amount || '—'}</span></p>
        <p>Цена: ${price}</p>
        <p class="is-size-7 has-text-grey">Ledger: ${offer.last_modified_ledger || '—'}</p>
      `;

      container.appendChild(box);
    });
  }

  async function main() {
    const accountId = getAccountFromUrl();
    const accountEl = document.getElementById('account-id');
    const loadMoreBtn = document.getElementById('btn-load-more');

    if (!accountId) {
      showError('Не удалось определить accountId из URL.');
      return;
    }

    accountEl.textContent = accountId;

    let offers = [];
    let nextCursor = null;

    const loadBatch = async (opts = {}) => {
      clearError();
      showLoading(true);
      try {
        const batch = await fetchOffers(accountId, opts);
        if (opts.cursor) {
          offers = offers.concat(batch);
        } else {
          offers = batch;
        }
        nextCursor = batch.length ? batch[batch.length - 1].paging_token : null;
        renderOffers(offers);
        loadMoreBtn.disabled = !nextCursor;
        setStatusOk();
      } catch (e) {
        console.error(e);
        showError(e.message || 'Не удалось загрузить офферы.');
      } finally {
        showLoading(false);
      }
    };

    loadMoreBtn.addEventListener('click', async () => {
      if (!nextCursor) {
        loadMoreBtn.disabled = true;
        return;
      }
      await loadBatch({ cursor: nextCursor, limit: 50 });
    });

    await loadBatch({ limit: 50 });
  }

  main();
</script>

</body>
</html>
