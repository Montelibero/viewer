<script type="module">
  const inputEl = document.getElementById('search-input');
  const buttonEl = document.getElementById('search-btn');
  const messageEl = document.getElementById('message');

  function showMessage(text) {
    if (!text) {
      messageEl.textContent = '';
      messageEl.classList.add('is-hidden');
      return;
    }
    messageEl.textContent = text;
    messageEl.classList.remove('is-hidden');
  }

  function isAccount(value) {
    const v = value.trim().toUpperCase();
    const re = /^G[A-Z2-7]{55}$/;
    return re.test(v);
  }

  function isTxHash(value) {
    const v = value.trim().toLowerCase();
    const re = /^[0-9a-f]{64}$/;
    return re.test(v);
  }

  function handleSearch() {
    const raw = inputEl.value || '';
    const trimmed = raw.trim();

    showMessage('');

    if (!trimmed) {
      showMessage('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∞–∫–∫–∞—É–Ω—Ç–∞ –∏–ª–∏ —Ö—ç—à —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏.');
      return;
    }

    if (isAccount(trimmed)) {
      const accountId = trimmed.toUpperCase();
      window.location.href = '/account/' + encodeURIComponent(accountId);
      return;
    }

    if (isTxHash(trimmed)) {
      const txHash = trimmed.toLowerCase();
      window.location.href = '/transaction/' + encodeURIComponent(txHash);
      return;
    }

    showMessage('–¢–∞–∫–æ–π —Ñ–æ—Ä–º–∞—Ç –º—ã –ø–æ–∫–∞ –Ω–µ —É–º–µ–µ–º. –ü—Ä–∏—Ö–æ–¥–∏—Ç–µ –ø–æ–∑–∂–µ üôÇ');
  }

  // –ö–Ω–æ–ø–∫–∞
  buttonEl.addEventListener('click', (e) => {
    e.preventDefault();
    handleSearch();
  });

  // Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
  inputEl.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      handleSearch();
    }
  });
</script>
